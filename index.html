<!DOCTYPE html>
<html>
  <head>
    <title>Bus Mall</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/skeleton.css">
    <link href="css/style.css" type="text/css" rel="stylesheet" />
    <script src="js/chart.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1 class="bus">Bus Mall</h1>
        <h3 class="bar">Instructions:</h3>
        <p>Welcome, below are 3 random images that you, the focus group member, will have to vote between which product are you most interested in. You will have to repeat this process 15 times.</p>
        <section id="button" hidden>
          <button onclick="">Get Results?</button>
          <button id='delete'>Delete Stored Data?</button>
        </section>
        <br>
      </header>
      <article class="mid">
          <section class="three.columns">
            <img id="container1" class="">
          </section>
          <section class="one-third.column">
            <img id="container2" class="">
          </section>
          <section class="one-third.column">
            <img id="container3" class="">
          </section>
      </article>
      <br>
      <h4 id="chartTitle" class="char" hidden><em>Votes</em> vs Times Product was Displayed</h4>
      <canvas id="clicks" width="500" height="400"></canvas>
      <br>
      <h4 id="percentTitle" class="" hidden><em>Percentage of Times Clicked</em></h4>
      <canvas id="percent" width="500" height="500"></canvas>
    </div>
    <script src="js/app.js"></script>
  </body>
</html>
